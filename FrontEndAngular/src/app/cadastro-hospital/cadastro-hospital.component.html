<div class="container mt-5">
    <h3>Preencha os dados para cadastro do hospital:</h3>
    <form>
        <div class="form-row">
            <div class="form-group col-md-12">
                <label for="inputnomeHospital">Nome do hospital</label>
                <input type="text" class="form-control" id="inputEmail4" placeholder="Nome do Hospital">
            </div>

        </div>
        <div class="form-group">
            <label for="inputAddress">Endereço</label>
            <input type="text" class="form-control" id="inputAddress" placeholder="Rua exemplo, nº 0">
        </div>
        <div>
            <form>
                <div class="form-group">
                    <label for="inputCod">Código hospital</label>
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Exemplo1S25F">
                </div>
                <div class="form-group">
                    <label for="inputLogin">Login hospital</label>
                    <input type="email" class="form-control" id="formGroupLogin" placeholder="nome@hospital.com">
                </div>
            </form>
        </div>


        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="inputPassword4">Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>
            <div class="form-group col-md-6">
                <label for="inputPassword4">Confirmar Senha</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
            </div>


        </div>


        <button type="submit" class="btn btn-primary">Cadastrar</button>
    </form>
</div>
