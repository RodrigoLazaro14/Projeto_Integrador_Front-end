<div class="container mt-5">
    <h3>Preencha os dados para cadastro do hospital:</h3>

    <div class="form-row">
        <div class="form-group col-md-12">
            <label for="inputnomeHospital">Nome do hospital</label>
            <input type="text" class="form-control" id="inputnomeHospital" placeholder="Nome do Hospital"
                [(ngModel)]='user.nomeHospital'>
        </div>

    </div>
    <div class="form-group">
        <label for="inputAddress">Endereço</label>
        <input type="text" class="form-control" id="inputAddress" placeholder="Rua exemplo, nº 0"
            [(ngModel)]='user.enderecoHospital'>
    </div>


    <div class="form-group">
        <label for="inputCod">Código hospital</label>
        <input type="text" class="form-control" id="inputCod" placeholder="Exemplo1S25F"
            [(ngModel)]='user.codigoHospital'>
    </div>
    <div class="form-group">
        <label for="inputTelefone">WhatsApp hospital</label>
        <input type="text" class="form-control" id="inputTelefone" placeholder="DD12345678"
            [(ngModel)]='user.telefoneHospital'>
    </div>
    <div class="form-group">
        <label for="inputLogin">Login hospital</label>
        <input type="email" class="form-control" id="inputLogin" placeholder="nome@hospital.com"
            [(ngModel)]='user.loginHospital'>
    </div>

    <div class="form-group">
        <label for="senha">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha"
            [(ngModel)]='user.senhaHospital'>
    </div>

    <div class="form-group">
        <label for="senhaConf">Confirmar Senha</label>
        <input type="password" class="form-control" id="senhaConf" placeholder="Digite a confirmação de senha"
            (input)='conferirSenha($event)' value='{{senha}}'>
    </div>

    <div class="d-flex justify-content-center">
        <button class="btn btn-outline-success w-25" Routerlink='/cadastroHospital'
            (click)='cadastrar()'>Cadastrar</button>
    </div>

</div>
