<div class="container">

    <div class="row mt-5 mb-5">
        <div class="col-md-8">

            <div>
                <div class="form-group">
                    <label for="titulo">Especialidade</label>
                    <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o nome da especialidade" [(ngModel)]="categoria.nomeCategoria">
                </div>

                <div class="form-group">
                    <label for="texto">Descrição</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui a descrição" [(ngModel)]="categoria.descricaoCategoria"></textarea>
                </div>

                <div class="form-group">
                    <label for="titulo">Preço</label>
                    <input type="number" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o preço da especialidade" [(ngModel)]="categoria.precoCategoria">
                </div>

                <div class="form-group m-0">
                    <label class="text-monospace" for="hospital">Escolha um hospital.</label>
                    <select name="hospital" id="hospital" [(ngModel)]="idHospital" (change)="findByIdHospital()" class="form-control">
                        <option *ngFor="let item of listaHospitais" value={{item.idHospital}}>
                            {{item.nomeHospital}}
                        </option>
                    </select>
                </div>

                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>

        </div>

    </div>
</div>
