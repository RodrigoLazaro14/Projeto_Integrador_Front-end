<div class="container">

    <div class="row mt-5 mb-5">
        

        <div class="col-md-8">
  
            <div>
                <div class="form-group">
                  <label for="titulo">Especialidades</label>
                  <input type="text" class="form-control" id="titulo" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="categoria.nomeCategoria">
                </div>
  
                <div class="form-group">
                    <label for="texto">Descrição Especialidades</label>
                    <textarea class="form-control" id="texto" rows="3" placeholder="Digite aqui o seu texto" 
                    [(ngModel)]="categoria.descricaoCategoria"></textarea>
                </div>
  
                
                <div class="form-group">
                    <label for="number">Preço</label>
                    <input type="number" class="form-control" id="number" aria-describedby="emailHelp" placeholder="Digite aqui o seu titulo" [(ngModel)]="categoria.precoCategoria">
                  </div>
                
                <div class="d-flex justify-content-end mt-3">
                    <button type="button" class="btn btn-outline-info w-25" (click)="salvar()">Salvar</button>
                </div>
            </div>
  
        </div>
  
    </div>
  </div>
