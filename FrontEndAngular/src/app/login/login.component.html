<div class="container">
  <div class="row mt-5 mb-5">
      <div class="col-md-12">
          <h1 class="text-center"></h1>
      </div>
  </div>
  <div class="row mb-5 d-flex justify-content-center">
      <div class="col-md-6">
          <div>

            <h1 class="text-center mt-5 mb-5">Login - Paciente</h1>
              <div class="form-group">
                  <label for="loginUsuarioLogin">Endereço de email</label>
                  <input type="text" class="form-control" id="loginUsuarioLogin" aria-describedy="emailHelp" placeholder="Seu email" [(ngModel)]='userLogin.loginUsuarioLogin'>
                  <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
              <div class="form-group">
                  <label for="senhaUsuarioLogin">Senha</label>
                  <input type="password" class="form-control" id="senhaUsuarioLogin" placeholder="Senha"
                   [(ngModel)]='userLogin.senhaUsuarioLogin'>
              </div>
              <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-outline-success w-25" (click)='entrar()' >Entrar</button>
              </div> 
              
              <h1 class="text-center mt-5 mb-5">Login - Funcionário do Hospital</h1>

              <div class="form-group">
                <label for="loginUsuarioLogin">Endereço de email</label>
                <input type="text" class="form-control" id="loginUsuarioLogin" aria-describedy="emailHelp" placeholder="Seu email" [(ngModel)]='hospitalLogin.loginUsuarioLogin'>
                <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com ninguém.</small>
              </div>
              <div class="form-group">
                <label for="senhaUsuarioLogin">Senha</label>
                <input type="password" class="form-control" id="senhaUsuarioLogin" placeholder="Senha" [(ngModel)]='hospitalLogin.senhaUsuarioLogin'>
              </div>
              <div class="d-flex justify-content-center">
                <button type="submit" class="btn btn-outline-success w-25" (click)='hospitalEntrar()'>Entrar</button>
              </div>      

          </div>
      </div>
  </div>
</div>
