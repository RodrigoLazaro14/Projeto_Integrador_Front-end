<div class="container-fluid col-md-8">
  <table class="table table-hover">
      <thead>
          <tr>
              <th scope="col">ID Hospital</th>
              <th scope="col">Nome</th>
              <th scope="col">Endere√ßo</th>
              <th scope="col">Codigo</th>
              <th scope="col"></th>
              <th scope="col">Telefone</th>
              <th scope="col">Categoria</th>
          </tr>
      </thead>
      <tbody>
          <tr *ngFor="let i of hospitalLista">
              <th scope="row">{{i.idHospital}}</th>
              <td>{{i.nomeHospital}}</td>
              <td>{{i.enderecoHospital}}</td>
              <td>{{i.codigoHospital}}</td>
              <td>{{i.tipoPessoa}}</td>                    
              <td><a [href]="'https://api.whatsapp.com/send?phone='+i.telefoneHospital"
                      target="_blank">{{i.telefoneHospital}}</a>
              </td>
              <td>{{i.categoria}}</td>
          </tr>
      </tbody>
  </table>
</div>
