<div class="container-justify-content-center col-md-8 p-3 offset-md-3">
  
       <H5> Pesquise os Hospitais próximos a você:</H5>
       <br>


        
    <form>

        <!--regiao-->
        <div class="form-group col-md-4">
          <label for="inputState">Região:</label>
          <select id="inputState" class="form-control" [(ngModel)]='enderecoHospital' (change)='findAllHospitais()'>
            <option *ngFor='let item of listaHospitais' value={{item.idHospital}}>
                {{item.enderecoHospital}}  </option>
          </select>
      
        </div>
  

    <!--/regiao-->


    <!--nomeHosp-->

    <div class="form-group col-md-4">
        <label for="inputState">Nome Hospital:</label>
        <select id="inputState" class="form-control" [(ngModel)]='idHospital' (change)='findBynomeHospital()'>
          <option *ngFor='let item of listaHospitais' value={{item.idHospital}}>{{item.enderecoHospital}}   </option>
        </select>
    
      </div>


       <!--/nomeHosp-->


       <!--Especialidades-->


       <div class="form-group col-md-4">
        <label for="inputState">Especialidades:</label>
        <select id="inputState" class="form-control" [(ngModel)]='nomeCategoria' (change)='findAllCategorias()'>
          <option *ngFor='let item of listaHospitais' value={{item.idCategoria}}>{{item.nomeCategoria}}   </option>
        </select>
    
      </div>

      <!--/especialidades-->


      <!--pesquisar-->

      <button class="btn btn-outline-info offset-md-3 ">
        Pesquisar 
      </button>

    </form>
</div>
