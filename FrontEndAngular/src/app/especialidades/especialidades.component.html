<div class="container">

    <div class="row">

        <div class="col-md-8">

            <h3 class="text-center mb-4 text-monospace">Cadastre suas especialidades</h3>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Especialidade</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o nome da especialidade" [(ngModel)]='categoria.nomeCategoria'>
            </div>

            <div class="form-group">
                <label class="text-monospace" for="titulo">Valor</label>
                <input type="text" class="form-control" id="titulo" placeholder="Digite aqui o valor da consulta" [(ngModel)]='categoria.precoCategoria'>
            </div>

            <div class="row d-flex align-items-end">
                <div class="col-md-8">
                    <div class="form-group m-0">
                        <label class="text-monospace" for="hospital">Escolha o Hospital ou <a
                                href="/cadastrar-hospital">Cadastre um novo</a></label>
                        <select name="newhosp" id="newhosp" class="form-control" [(ngModel)]='idHospital'>
                            <option *ngFor='let item of listaCategoria' value={{item.id}}>
                                {{item.descricao}}
                                PÃºblico / Privado
                            </option>
                        </select>
                    </div>
                </div>

                <div class="col-md-4 d-flex justify-content-end" (click)='publicarEspecialidades()'> Publicar</button>
                </div>
            </div>

            <hr class="mt-5 mb-5">

            <nav class="d-flex justify-content-center">
                <div class="nav nav-tabs" id="nav-tab" role="tablist">

                    <a class="nav-item nav-link active text-secondary font-weight-bold" id="nav-home-tab" data-toggle="tab" href="#minhas-especialidades" role="tab" aria-controls="nav-home" aria-selected="true">Minhas Especialidades</a>
                </div>
            </nav>

            <div class="tab-content" id="nav-tabContent">

                <div class="tab-pane fade show active" id="minhas-especialidades" role="tabpanel" aria-labelledby="nav-postagens-tab">
                    <div class="row mt-3 mb-3">
                        <div class="col-md-10 pr-0">
                            <input class="form-control w-100" type="search" placeholder="Pesquisar especialidade" aria-label="Pesquisar">
                        </div>
                        <div class="col-md-2 pl-0">
                            <button class="btn btn-outline-warning w-100" type="button">Pesquisar</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
